	<SCRIPT language="JavaScript">
	function disptime( ){
	 var now = new Date( ); //获得当前时间
	 var hour = now.getHours() ;
	 var myhello = "";
	  if (hour>=0 && hour <=12)
	      myhello = "上午好！"
	  if (hour>12 && hour<= 18)
	      myhello = "下午好！";
	  if (hour>18 && hour <24)
	      myhello = "晚上好！";
	 var mydate ="今天日期:"+(now.getYear()-100+2000)+"年"+(now.getMonth( )+1)+"月"+now.getDate()+"日";
	 var mytime ="现在时间:"+now.getHours()+"点"+now.getMinutes( )+"分";
	 document.getElementById("hello").innerHTML = myhello;
	 document.getElementById("date").innerHTML = mydate;
	 document.getElementById("time").innerHTML = mytime;
	}
	</SCRIPT>
